<h1 [class] = "myclass2">MovieLand</h1>


<form [formGroup] = "searchControl" (submit)="submitting()" [class] = "myclass">
    <input formControlName = "s" [class] = "myclass3">
    <!-- <input formControlName = "y"> -->
    <button type="submit">Search</button>
</form>
<ul *ngIf="movies.length">
        <li *ngFor="let movie of movies" [class] = "myclass6" (click) = "navigateToDetails(movie)">
            
            <div>
            <p class = "resultDetails">{{movie.Title}}<br>
            {{movie.Type}}<br>
            {{movie.Year}}</p>
            <img *ngIf ='movie.Poster != "N/A"; else noPoster' src="{{movie.Poster}}" class = "poster" />
            <ng-template #noPoster>
                <img class="poster" src='assets/images/no-image.png' />
            </ng-template>
            </div>
       
    </li>
</ul>
